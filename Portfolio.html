<!DOCTYPE html>
<head>
    <title>HoroTrade - Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<style>
		body {
			font-family: 'Ubuntu Mono', monospace;
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #000;
			background-color: black;
			
		}
		header {
			background-color: #FFC200;
			color: #000;
			padding: 20px;
			text-align: center;
		}
		header a {
			color: #000;
			text-decoration: none;
			font-size: 2rem;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
		}
		header a:hover {
			transform: scale(1.1);
		}
		h1 {
			font-size: 3rem;
			margin: 0;
        }
		.button {
  			border: 2px solid black;
  			color: #FFC200;
  			padding: 10px 10px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 0.75rem;
  			margin: 0;
  			cursor: pointer;
			font-family: 'Ubuntu Mono', monospace;
			overflow: hidden;
			transition: all 0.2s ease-in-out;
			border-radius:10px;
		}
		.button1 {background-color: #000;} 
		.button:hover{
			transform: scale(1.1);
		}
		.button2 {
			background-color: #AEC6CF;
			color:#000;
		}
		.button3 {
			background-color: #FFC200;
			border-color: #000;
			color:#000;

		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
			max-width: 1000px;
			margin: 0 auto;
		}
		
		.watch {
			margin: 20px;
			text-align: center;
			flex-basis: 25%;
			flex-grow: 1;
			flex-shrink: 1;
			border-radius: 10px;
			background-color: #fff;
			box-shadow: 0 5px 15px rgba(0,0,0,0.2);
			overflow: hidden;
			transition: all 0.3s ease-in-out;
		}
		.watch:hover {
			transform: scale(1.1);
		}
		.watch img {
			width: 100%;
			height: auto;
			border-radius: 10px 10px 0 0;
			object-fit: cover;
		}
		.watch h3 {
			font-size: 1rem;
			margin: 10px 0;
			color: #000;
			font-weight: bold;
		}
		.watch h4 {
			font-size: 1rem; 
			margin: 10px 0; 
			color: #000; 
			font-weight: bold;
		}
		.watch p {
			font-size: 1rem;
			color : #666;
			margin: 0;
			padding: 10px;
			line-height: 0.75;
		}

	</style>
</head>
<body>
	<header>
		<h1>HoroTrade</h1>
		<p>Watch Investment and Trading Simulator</p>
		<button class="button button1" onclick="window.location.href='GetStarted.html'">Get Started</button>
		<button class="button button1" onclick="window.location.href='HoroTradeWeb.html'">Marketplace</button>
		<button class="button button3" onclick="window.location.href='Portfolio.html'">Portfolio</button>
		
	</header>
	<div class="container" id="portfolio-container">

	</div>
	<script>
        // Load portfolio data from local storage
        const portfolioData = JSON.parse(localStorage.getItem('portfolio')) || [];

        // Function to dynamically create portfolio items
        function createPortfolioItem(watch) {
            const container = document.getElementById('portfolio-container');
            const item = document.createElement('div');
            item.className = 'watch';
            item.innerHTML = `
               
                <h3>${watch.name}</h3>
                <h4><button class="button button2" onclick="sellWatch('${watch.name}', ${watch.price})">Sell it for $${"Market Price"}</button></h4>
                <p>You bought it for $${watch.price}</p>
                <!-- Add other watch details as needed -->
            `;
            container.appendChild(item);
        }

        // Initialize portfolio items
        portfolioData.forEach(createPortfolioItem);

        // Function to sell a watch
        function sellWatch(watchName, sellPrice) {
            // Remove the watch from the portfolio
            const updatedPortfolio = portfolioData.filter(watch => watch.name !== watchName);

            // Save the updated portfolio to local storage
            localStorage.setItem('portfolio', JSON.stringify(updatedPortfolio));

            // Remove the watch container from the page
            const watchContainer = $(`.watch h3:contains('${watchName}')`).closest('.watch');
			alert(`The watch '${watchName}' has been sold for Market Price`);
            watchContainer.remove();
			
        }
    </script>
</body>
</html>
